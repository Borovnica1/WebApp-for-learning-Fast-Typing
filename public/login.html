<div class="container mt-5 border" style="max-width: 500px;border-radius: 10px">
    <form method="post" action="/login">
        <h2 class="mt-3 pb-2 border-bottom">Login</h2>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row my-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" name="username" id="form3Example1" class="form-control" />
              <label class="form-label" for="form3Example1">Username</label>
            </div>
          </div>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="form3Example4" class="form-control" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
      
        
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3"
            checked
          />
          <label class="form-check-label" for="form2Example3">
            Remember me
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" value="Login" class="btn btn-primary btn-block mb-4">Sign in</button>
      </form>
</div>
